{% extends "base.html" %}
{% block title %}Connexion · C.K.F.R{% endblock %}
{% block body %}
<div class="min-h-[calc(100vh-8rem)] flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="bg-white/5 border border-white/10 rounded-2xl p-6 sm:p-8">
      <div class="text-center space-y-2 mb-6">
        <div class="inline-flex items-center px-4 py-2 rounded-full border border-white/20">
          <span class="tracking-wide">C.K.F.R</span>
        </div>
        <h1 class="text-2xl sm:text-3xl font-semibold">Connexion</h1>
        <p class="text-white/60 text-sm">Accès privé réservé aux membres</p>
      </div>

      {% if form.errors %}
      <div class="mb-4 text-sm text-white bg-white/10 border border-white/20 rounded p-3">
        Identifiant ou mot de passe invalide.
      </div>
      {% endif %}

      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="id_username" class="block text-sm mb-1 text-white/80">Identifiant</label>
          <input id="id_username" name="username" type="text" required
                 class="w-full rounded-lg border border-white/15 bg-black/40 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-white/30" />
        </div>
        <div>
          <label for="id_password" class="block text-sm mb-1 text-white/80">Mot de passe</label>
          <input id="id_password" name="password" type="password" required
                 class="w-full rounded-lg border border-white/15 bg-black/40 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-white/30" />
        </div>
        <button type="submit" class="w-full rounded-lg border border-white/20 bg-white/5 hover:bg-white/10 px-4 py-2 font-medium">
          Entrer
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
