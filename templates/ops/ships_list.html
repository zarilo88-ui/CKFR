{% extends "base.html" %}
{% block title %}Vaisseaux · C.K.F.R{% endblock %}
{% block body %}
<div class="max-w-4xl mx-auto p-4 sm:p-6">
  <h1 class="text-2xl sm:text-3xl font-semibold mb-6">Vaisseaux</h1>
  <div class="space-y-3">
    {% for ship in ships %}
      <a href="{% url 'ship_detail' ship.pk %}" class="block rounded-xl border border-white/10 bg-white/5 p-4 hover:bg-white/10">
        <div class="font-medium">{{ ship.name }}</div>
        <div class="text-sm text-slate-300">Équipage {{ ship.min_crew }}–{{ ship.max_crew }}</div>
      </a>
    {% empty %}
      <p class="text-slate-300">Aucun vaisseau pour l’instant.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
